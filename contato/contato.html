<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="contato.css">
</head>
<body>
  
  <header>

    <div class="div-nav">

      <h1><img src="../produtos/logo.png" alt="Logo barbearia Alura"></h1>
      
      <nav>

        <ul>

          <li><a href="../index/index.html">Home</a></li>
          <li><a href="../produtos/produtos.html">Produtos</a></li>
          <li><a href="../contato/contato.html">Contato</a></li>

        </ul>

      </nav>

    </div>

  </header>

  <main>

    <form>

      <label for="nomesobrenome">Nome completo</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

      <label for="mesagem">Deixe sua mensagem</label>
      <textarea id="mensagem" cols="70" rows="10"></textarea required>

      <fieldset class="fieldset-form"> <!-- O fieldset é como uma div, dentro dos formularios, serve para separar itens, como dados de cartao -->

        <legend>Como gostaria que entrassemos em contato ?</legend>

        <!-- Quando queremos que a bolinha do radio venha antes do nome, temos que colocar o input dentro do label, da seguinte forma -->

        <label for="radio-email">
          <input type="radio" id="radio-email" name="contato" class="input-radio">
          Email
        </label>

        <label for="radio-telefone">
          <input type="radio" id="radio-telefone" name="contato" class="input-radio">
          Telefone
        </label>

        <label for="radio-wpp">
          <input type="radio" id="radio-wpp" name="contato" class="input-radio">
          WhatsApp
        </label>

      </fieldset>
      
      <fieldset class="fieldset-form">

        <legend>Qual horario prefere ser atendido?</legend>

        <select>
          <option value="none">-</option>
          <option value="Manha">Manha</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>

      </fieldset>

      <label for="att-email" class="label-email">
        <input type="checkbox" id="att-email" class="input-radio" checked>
        Gostaria de receber atualizãções em seu Email?
      </label>

      <input type="submit" value="Enviar" class="input-submit">

    </form>

    <table>

      <thead>

        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>

      </thead>

      <tbody>

        <tr>
          <td>Segunda</td>
        <td>8H ~ 20H</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8H ~ 20H</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8H ~ 20H</td>
        </tr>

      </tbody>

    </table>

  </main>

  <footer>

    <img src="../produtos/logo-branco.png" alt="Logo barbearia alura">
    <p>&copy; Copyright Barbearia Alura 2022</p>
 
  </footer>

</body>
</html>
